# This makes travis use the thin image which boots faster
language: generic

# sudo:required is needed for trusty images
sudo: required
dist: trusty

notifications:
  email: true

branches:
  only:
    - master

matrix:
  fast_finish: true

  include:

    # Debug Builds
    - os: linux
      compiler: gcc
      addons: &gcc5
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5', 'libexpat-dev', 'libssl-dev', 'libbz2-dev', 'pip']
      env: CCOMPILER='gcc-5' CXXCOMPILER='g++-5' BUILD_TYPE='Release'

    #- os: osx
      #osx_image: xcode7.3
      #compiler: clang
      #env: CCOMPILER='clang' CXXCOMPILER='clang++' BUILD_TYPE='Release'

install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
        # implicit deps, but seem to be installed by default with recent images: libxml2 GDAL boost
        brew install cmake boost
    fi

before_script:
  - cd ${TRAVIS_BUILD_DIR}
  - export CC=${CCOMPILER} CXX=${CXXCOMPILER}

script:
  - ./bootstrap.sh
  - make test
