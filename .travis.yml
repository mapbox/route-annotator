# This makes travis use the thin image which boots faster
language: generic

# sudo:required is needed for docker use
sudo: required

services:
  - docker

before_install:
  # Under Travis, the UID/GID aren't always 1000/1000.  When we
  # create a user inside our docker container, the UID/GID
  # needs to match the external UID/GID so that we can write
  # to the bind-mounted volume from inside the container.
  - sed -i -e "/useradd/i RUN groupadd -g $(id -g) mapbox" -e "s/useradd/useradd -u $(id -u) -g $(id -g)/" Dockerfile

install:
  - docker build -t mapbox/route-annotator:1.0 . 

notifications:
  email: true

before_script:
  - curl --remote-name http://download.geofabrik.de/europe/monaco-latest.osm.pbf

script:
  - RUNPARAMS="--env=CXX=g++-5 --env=CC=gcc-5 --volume=${TRAVIS_BUILD_DIR}:/home/mapbox/route-annotator --workdir=/home/mapbox/route-annotator"
  - docker run ${RUNPARAMS} mapbox/route-annotator:1.0 bash -lc "npm install"
  - docker run ${RUNPARAMS} --publish=5000:5000 --detach mapbox/route-annotator:1.0 bash -lc "node ./example-server.js monaco-latest.osm.pbf"
  - sleep 2 # Wait for the daemon to start up
  - curl "http://localhost:5000/coordlist/7.422155,43.7368838;7.4230139,43.7369751"
  - docker logs $(docker ps -l -q)
  - docker stop $(docker ps -l -q)
