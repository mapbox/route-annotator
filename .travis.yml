# This makes travis use the thin image which boots faster
language: generic

# sudo:required is needed for trusty images
sudo: required

services:
  - docker

install:
  - docker build -t mapbox/route-annotator:1.0 docker/

notifications:
  email: true

before_script:
  - cd ${TRAVIS_BUILD_DIR}
  - echo ${TRAVIS_BUILD_DIR}
  - pwd
  - export CC=${CCOMPILER} CXX=${CXXCOMPILER}
  - ls -la

script:
  - docker run --env="CXX=g++-5" --env="CC=gcc-5" --volume=${TRAVIS_BUILD_DIR}:/data --workdir=/data mapbox/route-annotator:1.0 /bin/bash -c "ls -la ; ls -la ~"
  - docker run --env="CXX=g++-5" --env="CC=gcc-5" --volume=${TRAVIS_BUILD_DIR}:/data --workdir=/data mapbox/route-annotator:1.0 /bin/bash -c "source /opt/nvm/nvm.sh && npm install"
  - docker run --env="CXX=g++-5" --env="CC=gcc-5" --volume=${TRAVIS_BUILD_DIR}:/data --workdir=/data --publish=5000:5000 mapbox/route-annotator:1.0 /bin/bash -c "source /opt/nvm/nvm.sh && npm test &"
  - curl "http://localhost:5000/coordlist/1,1;2,2"
